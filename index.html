<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./assets/css/reset.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="./assets/css/style.css" rel="stylesheet">


  <title>Train Schedule</title>
</head>

<body>
  <div class="p-3 mb-2 bg-info text-white rounded" id="header">
    <h1>Here Comes the Choo Choo Train</h1>
  </div>

  <div class="border border-secondary card">
    <h5 class="card-header">Current Train Schedule</h5>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Frequency (Min)</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody class="display">
        </tbody>
      </table>
    </div>
  </div>
  <br>
  <div class="border border-secondary card">
    <h5 class="card-header">Add Train</h5>
    <form>
      <div class="card-body">
        <div class="form-group">
          <label for="trainName">Train Name</label>
          <input type="text" class="form-control" id="trainName">
        </div>
        <div class="form-group">
          <label for="destName">Destination</label>
          <input type="text" class="form-control" id="destName">
        </div>
        <div class="form-group">
          <label for="trainTime">First Train Time (MM:HH - Military)</label>
          <input type="time" class="form-control" id="time">
        </div>
        <div class="form-group">
          <label for="frequency">Frequency (min)</label>
          <input type="number" class="form-control" id="frequency">
        </div>
        <div>
          <button type="button" class="btn btn-dark submit">Submit</button>
        </div>
      </div>
    </form>
  </div>

  <button id="getData">Get Data</button>

  <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="assets/javascript/app.js"></script>
</body>

</html>
